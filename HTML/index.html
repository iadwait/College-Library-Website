<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>College Library Website</title>
</head>

<body>
  <!-- Navigsation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">College Library Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Alert Messages -->
  <div id="alertMessage"></div>

  <!-- Form Section -->
  <div class="container my-3">
    <h1>College Library Website</h1>
    <hr>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="bookAuthor" class="col-sm-2 col-form-label">Book Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author Name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="bookType" id="Programming" value="Computer Programming" checked>
            <label class="form-check-label" for="Programming">
              Computer Programming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="bookType" id="Learning" value="Machine Learning">
            <label class="form-check-label" for="gridRadios2">
              Machine Learning
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="bookType" id="Scientist" value="Data Scientist">
            <label class="form-check-label" for="gridRadios3">
              Data Scientist
            </label>
          </div>
        </div>
      </fieldset>
  
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <br>
    <div id="bookTable">
      <h1>Your Books</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">SrNo.</th>
            <th scope="col">Book Name</th>
            <th scope="col">Book Author</th>
            <th scope="col">Book Type</th>
          </tr>
        </thead>
        <tbody id="bookDetailsTableBody">
          
        </tbody>
      </table>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

    <!-- Add My JS File Links -->
    <script src="../JS/index.js"></script>
</body>

</html>
